{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class = "row">
        <div class="coll-11 coll-md-4 mx-auto mt-5">

            <form method = "POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button class="btn btn-secondary" type="submit" > Sign Up</button>
        
            </form>
        </div>
    </div>

{% endblock content %}
